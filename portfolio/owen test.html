<body>
    <script>
        function tracker(N,M){
            var result = 0;
            const ctr = 0; 
            var M,N;
            while(N>ctr && M>ctr){
                if(N>=M){
                N -= 2;
                M ++;
                result++;
            }else{
                M -=2;
                N++;
                result++;
            }
            }

            return result;
        }

        

     console.log(tracker(3,5));
    </script>
